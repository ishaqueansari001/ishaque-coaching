version: 0.2
phases:
  install:
    commands:
      - yum install java-17-amazon-corretto-devel.x86_64 -y
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase
      - mvn clean 
  build:
    commands:
      - echo Build started on `date`
      - mvn install -DskipTests
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Building Docker image and pushing to ecr
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/h8g1a2o4
      - docker build -t coaching-01 .
      - docker tag coaching-01:latest public.ecr.aws/h8g1a2o4/coaching-01:latest
      - docker push public.ecr.aws/h8g1a2o4/coaching-01:latest
      
artifacts:
  files:
    #- target/Devops-1.0.0.war
    - '**/*'
